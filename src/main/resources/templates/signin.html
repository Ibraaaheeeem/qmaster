<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<title>Slide Navbar</title>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/login-style.css">
	
</head>
<body>
	<div class="main">
		<div class="social-container">
			<a href="#" class="social"><img src="/img/logo-fb.webp" width="40px" height="40px"><i class="fab fa-facebook-f"></i></a>
			<a href="#" class="social"><img src="/img/logo-gm.png" width="40px" height="40px"><i class="fab fa-google-plus-g"></i></a>
			<a href="#" class="social"><img src="/img/logo-tw.png" width="40px" height="40px"><i class="fab fa-linkedin-in"></i></a>
		</div>
		<input type="checkbox" id="chk" aria-hidden="true">		
			<div class="signup">
				<form 
				action="#" 
				th:action="@{/signup}" 
				th:object="${user}" 
				onSubmit="return checkPassword(this)"
				method="POST">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" th:field="*{username}" placeholder="User name" required>
					<input type="email" th:field="*{email}" placeholder="Email" required>
					<input type="password" th:field="*{password}" placeholder="Password" >
					<input type="password" name="password2" placeholder="Password again" >
					<button type="submit" 
					id="signupbutton">Sign up</button>
					<div id="message">
						<h3>Password must contain the following:</h3>
						  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
						  <p id="number" class="invalid">A <b>number</b></p>
						  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
					</div>
						
				</form>
			</div>
			<div class="login">
				<form action="#" th:action="@{/signin}" th:object="${user}" method="POST">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" th:field="*{email}" placeholder="Email" required pattern="(?=.*\d)(?=.*[a-z]).{8,}">
					<input type="password" th:field="*{password}" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z]).{8,}">
					<button type="submit" id="loginbutton">Login</button>
				</form>
			</div>
	</div>
	<script>
		function checkPassword(form) {
			// ðŸ‘‡ get passwords from the field using their name attribute
			const password = form.password.value;
			const confirmPassword = form.password2.value;
		
			// ðŸ‘‡ check if both match using if-else condition
			if (password != confirmPassword) {
			  alert("Error! Password did not match.");
			  return false;
			} 
		  }
		</script>
</body>
</html>
